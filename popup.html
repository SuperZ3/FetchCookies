<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./popup.css" rel="stylesheet">
</head>
<body>
    <section style="width: 300px;padding: 8px 16px;">
        <form id="config">
            <div class="row mb-3">
              <label for="systemName" class="col-sm-2 col-form-label">系统名称: </label>
              <div class="col-sm-6">
                <input placeholder="英文名称" pattern="[a-zA-Z]+" name="systemName" type="text" maxlength="6" class="form-control" id="systemName" aria-describedby="systemName">
              </div>
            </div>
            <div class="row mb-3" id="supplierCodeWrapper">
              <label for="supplierCode" class="col-sm-2 col-form-label">供应商简码: </label>
              <div class="col-sm-10">
                <input placeholder="英文简码" pattern="[a-zA-Z]+" name="supplierCode" type="text" class="form-control" maxlength="10" id="supplierCode">
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="btn">提交</button>
        </form> 
    </section>
    <script src="./bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./popup.js" type="module"></script>
</body>
</html>
